{% extends 'blog/base.html' %}

{% block content %}


	{% for post in posts %}
		<div class="col-xs-12 col-ms-8 col-md-8">
			<p>create: {{ post.created_date|date:'d-m-y' }}</p>
			<h1><a href="{% url 'detail' pk=post.pk %}">{{ post.titulo }}</a></h1>
			<p>{{ post.testo|truncatechars:200 }}</p>
		</div>
	{% endfor %}












{% endblock content %}
